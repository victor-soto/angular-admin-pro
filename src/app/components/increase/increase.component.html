<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeValue(-5)"
            [ngClass]="btnClass"
            type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number"
         class="form-control"
         [ngClass]="{'is-invalid': progress > 100 || progress < 0}"
         (ngModelChange)="onChange($event)"
         [(ngModel)]="progress"
         min="0"
         max="100"
         placeholder="Product name">
  <span class="input-group-btn">
    <button [ngClass]="btnClass"
            (click)="changeValue(5)"
            type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
